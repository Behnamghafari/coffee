<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت سفارشات در انتظار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

    <style>
        :root {
            --primary-color: #6f42c1;
            --secondary-color: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .order-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .order-body {
            padding: 20px;

        .order-table th {
            background-color: #f8f9fa;

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .badge-pending {
            background-color: #ffc107;
            color: #212529;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .empty-orders {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .new-order-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

    <script>
        $(document).ready(async function() {

 const baseUrl = window.location.origin;
            if (!localStorage.url) {
                localStorage.setItem('url', baseUrl);
            }

            // اتصال Socket.IO
            const socket = io(localStorage.url,{
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                transports: ['websocket', 'polling']
            });

            // مدیریت اتصال
            socket.on('connect', () => {
                console.log('Connected to Socket.IO server');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from Socket.IO server');
            });

            socket.on('connect_error', (err) => {
                console.error('Socket.IO connection error:', err);
            });







              let products = [];
            
            // لیست سفارشات
            let orderItems = [];
            
      function loadProducts() {
   
    const cachedProducts = localStorage.getItem('cafeProducts')
    $.ajax({
        url: localStorage.url + '/products/list',
        method: 'GET',
        success: function(data) {
            if (data && Array.isArray(data)) {
                products = data.map(p => ({
                    ...p,
                    // مطمئن شویم isAvailable وجود دارد
                    isAvailable: p.isAvailable !== false
                }));
                localStorage.setItem('cafeProducts', JSON.stringify(products));
                console.log('محصولات از سرور دریافت و ذخیره شدند:', products);
            } else {
                console.error('داده دریافتی نامعتبر است:', data);
            }
        },
        error: function(error) {
            console.error('خطا در دریافت محصولات:', error);
            // استفاده از داده‌های پیش‌فرض در صورت خطا
            products = [];
        }
    });
}
            
            // بارگیری اولیه محصولات
            loadProducts();












            let pendingOrders = [];

            function handleNewOrder(newOrder) {
                if (newOrder.status === 'pending') {
                    pendingOrders.unshift(newOrder);
                    showNewOrderAlert(newOrder);
                    renderOrders();
                }
            }


            // تابع دریافت سفارشات از سرور
            async function fetchPendingOrders() {
                try {
                    const response = await $.ajax({
                        url: localStorage.url+'/guest-order?status=pending',
                        method: 'GET',
                        dataType: 'json',
                        headers:{
                            'Authorization': 'Bearer '+localStorage.token,
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.success && Array.isArray(response.data)) {
                        pendingOrders = response.data;
                        renderOrders();
                    }
                } catch (error) {
                    console.error('خطا در دریافت سفارشات:', error);
                }
            }

            
            // تابع نمایش سفارشات
            function renderOrders() {
                const container = $('#ordersContainer');
                
                if (pendingOrders.length === 0) {
                    container.html(`
                        <div class="empty-orders">
                            <i class="fas fa-coffee fa-3x mb-3"></i>
                            <h4>هیچ سفارشی در انتظار نیست</h4>
                        </div>
                    `);
                    return;
                }
                
                let html = '';
                
                for (const order of pendingOrders) {
                    html += `
                        <div class="order-card mb-4" data-order-id="${order.id}">
                            <div class="order-header">
                                <div>
                                    <h5 class="mb-0">سفارش #${order.id}</h5>
                                    <small>میز شماره: ${order.tableNumber}</small>
                                </div>
                                <span class="badge badge-pending">در انتظار</span>
                            </div>
                            <div class="order-body">
                                <table class="order-table">
                                    <thead>
                                        <tr>
                                            <th>محصول</th>
                                            <th>تعداد</th>
                                            <th>قیمت واحد</th>
                                            <th>قیمت کل</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${renderOrderItems(order.products)}
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3" class="text-end">جمع کل:</td>
                                            <td>${order.totalPrice.toLocaleString('fa-IR')} تومان</td>
                                        </tr>
                                    </tfoot>
                                </table>
                                
                                ${order.customerNote ? `
                                    <div class="mb-3">
                                        <strong>توضیحات:</strong>
                                        <p class="text-muted">${order.customerNote}</p>
                                    </div>
                                ` : ''}
                                
                                <div class="action-buttons">
                                    <button class="btn btn-success btn-mark-delivered" 
                                            data-order-id="${order.id}">
                                        <i class="fas fa-check"></i> تحویل شد
                                    </button>
                                      <button class="btn btn-primary btn-edit-order" 
                                            data-order-id="${order.id}">
                                        <i class="fas fa-edit"></i> ویرایش
                                    </button>
                                    <button class="btn btn-danger btn-cancel-order" 
                                            data-order-id="${order.id}">
                                        <i class="fas fa-times"></i> لغو سفارش
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                container.html(html);
            }
            
            // تابع نمایش آیتم‌های سفارش
            function renderOrderItems(items) {
                let html = '';
                
                for (const item of items) {
                    html += `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    ${item.img ? 
                                      `<img src="${item.img}" class="product-img me-2" alt="${item.name}">` : 
                                      `<i class="fas fa-coffee product-img me-2"></i>`}
                                    <span>${item.name}</span>
                                </div>
                            </td>
                            <td>${item.quantity}</td>
                            <td>${item.price.toLocaleString('fa-IR')} تومان</td>
                            <td>${(item.price * item.quantity).toLocaleString('fa-IR')} تومان</td>
                        </tr>
                    `;
                }
                
                return html;
            }
            
             // گوش دادن به رویدادهای صحیح
            socket.on('new-order', (newOrder) => {
                console.log('سفارش جدید دریافت شد:', newOrder);
                handleNewOrder(newOrder);
            });

            socket.on('new-pending-order', (newOrder) => {
                console.log('سفارش جدید (pending) دریافت شد:', newOrder);
                handleNewOrder(newOrder);
            });

            function handleNewOrder(newOrder) {
                if (newOrder.status === 'pending') {
                    pendingOrders.unshift(newOrder);
                    showNewOrderAlert(newOrder);
                    renderOrders();
                }
            }
            
            socket.on('order-status-updated', (updatedOrder) => {
                pendingOrders = pendingOrders.filter(o => o.id !== updatedOrder.id);
                renderOrders();
            });
            
            // نمایش اعلان سفارش جدید
            function showNewOrderAlert(order) {
                const alert = $(`
                    <div class="alert alert-success new-order-alert" role="alert">
                        <i class="fas fa-bell me-2"></i>
                        سفارش جدید از میز ${order.tableNumber} (${order.products.length} آیتم)
                    </div>
                `);
                
                $('body').append(alert);
                
                setTimeout(() => {
                    alert.fadeOut(500, () => alert.remove());
                }, 3000);
            }
            
            // مدیریت دکمه‌های عملیات
            $(document).on('click', '.btn-mark-delivered', function() {
                const orderId = $(this).data('order-id');
                updateOrderStatus(orderId, 'delivered');
            });
            
          $(document).on('click', '.btn-cancel-order', function() {
    const orderId = $(this).data('order-id');
    
    Swal.fire({
        title: 'آیا مطمئن هستید؟',
        text: "آیا از لغو این سفارش مطمئن هستید؟ این عمل قابل بازگشت نیست!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'بله، لغو شود!',
        cancelButtonText: 'انصراف',
        customClass: {
            confirmButton: 'btn btn-danger mx-2',
            cancelButton: 'btn btn-secondary mx-2'
        },
        buttonsStyling: false
    }).then((result) => {
        if (result.isConfirmed) {
            // درخواست حذف به سرور
            fetch(localStorage.url + "/orders/" + orderId, {
                method: "DELETE",
                headers: {
                    'Authorization': 'Bearer ' + localStorage.token,
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('خطا در لغو سفارش');
                }
                return response.json();
            })
            .then(data => {
                console.log('data:', data);
                
                // نمایش پیام موفقیت
                Swal.fire({
                    title: 'لغو شد!',
                    text: 'سفارش با موفقیت لغو شد.',
                    icon: 'success',
                    confirmButtonText: 'متوجه شدم'
                });
                location.reload()
                // بروزرسانی وضعیت
                updateOrderStatus(orderId, 'cancelled');
                
                // رفرش صفحه (در صورت نیاز)
                // location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'خطا!',
                    text: 'مشکلی در لغو سفارش پیش آمد: ' + error.message,
                    icon: 'error',
                    confirmButtonText: 'متوجه شدم'
                });
            });
        }
    });
});
            
            // تابع به‌روزرسانی وضعیت سفارش
            async function updateOrderStatus(orderId, status) {
                console.log(' dtatus :' ,  status )
                
                try {
                    // const response = await $.ajax({
                    //     url:localStorage.url + `/guest-order/${orderId}/status`,
                    //     method: 'PUT',
                    //     data: { status },
                    //     dataType: 'json',
                    //      headers:{
                    //         'Authorization': 'Bearer '+localStorage.token,
                    //         'Content-Type': 'application/json',
                    //     }
                    // });
                    const res = await fetch(localStorage.url + `/guest-order/${orderId}/status`,{
                          method: 'PUT',
                          body: JSON.stringify( { status } ),
                          dataType: 'json',
                          headers:{
                            'Authorization': 'Bearer '+localStorage.token,
                            'Content-Type': 'application/json',
                        }
                    })
                    const response = res.json()
                    if (response.ok) {
                        socket.emit('update-order-status', {
                            orderId,
                            status
                        });
                    }
                } catch (error) {
                    console.error('خطا در به‌روزرسانی سفارش:', error);
                    // alert('خطا در به‌روزرسانی سفارش');
                }
            }
            
            // بارگیری اولیه سفارشات
            fetchPendingOrders();




            // مدیریت دکمه ویرایش سفارش
$(document).on('click', '.btn-edit-order', function() {
    const orderId = $(this).data('order-id');
    const order = pendingOrders.find(o => o.id == orderId);
    
    if (order) {
        openEditModal(order);
    }
});

// تابع باز کردن مودال ویرایش
function openEditModal(order) {
    // پر کردن اطلاعات اولیه
    $('#editOrderId').text(order.id);
    $('#modalCustomerNote').val(order.customerNote || '');
    
    // پر کردن جدول محصولات
    $('#modalOrderItems').empty();
    let grandTotal = 0;
    
    order.products.forEach((product, index) => {
        const total = product.price * product.quantity;
        grandTotal += total;
        
        $('#modalOrderItems').append(`
            <tr data-id="${product.id}">
                <td>
                    ${product.img ? `<img src="${product.img}" class="product-img" alt="${product.name}">` : ''}
                </td>
                <td>${product.name}</td>
                <td>${product.quantity}</td>
                <td>${product.price.toLocaleString()}</td>
                <td>${total.toLocaleString()}</td>
                <td>
                    <button class="btn btn-danger btn-sm modal-remove-item" data-id="${product.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `);
    });
    
    $('#modalGrandTotal').text(grandTotal.toLocaleString());
    
    // ذخیره اطلاعات سفارش فعلی
    $('#editOrderModal').data('current-order', order);
    
    // نمایش مودال
    const modal = new bootstrap.Modal(document.getElementById('editOrderModal'));
    modal.show();
}

// مدیریت جستجوی محصول در مودال
$('#modalProductSearch').on('input', function() {
    const searchTerm = $(this).val().trim().toLowerCase();
    const resultsContainer = $('#modalSearchResults');
    
    if (searchTerm.length < 2) {
        resultsContainer.hide();
        return;
    }

    // فیلتر کردن محصولات
    const filteredProducts = products.filter(product => 
        product.name.toLowerCase().includes(searchTerm) 
    );
    
    // نمایش نتایج
    if (filteredProducts.length > 0) {
        let html = '';
        filteredProducts.forEach(product => {
            html += `
                <div class="search-item" data-id="${product.id}" 
                     data-name="${product.name}" 
                     data-price="${product.price}">
                    <div class="d-flex align-items-center">
                        ${product.img ? `<img src="${product.img}" class="product-img me-2" alt="${product.name}">` : ''}
                        <div>
                            <h6 class="mb-0">${product.name}</h6>
                            <small class="text-muted">${product.price.toLocaleString()} تومان - ${product.category}</small>
                        </div>
                    </div>
                </div>
            `;
        });
        
        resultsContainer.html(html).show();
    } else {
        resultsContainer.html('<div class="search-item text-muted p-3">محصولی یافت نشد</div>').show();
    }
});

// انتخاب محصول از نتایج جستجو در مودال
$(document).on('click', '#modalSearchResults .search-item', function() {
    const productId = $(this).data('id');
    const productName = $(this).data('name');
    const productPrice = $(this).data('price');
    
    $('#modalProductName').val(productName).attr('data-id', productId);
    $('#modalProductPrice').val(productPrice.toLocaleString());
    $('#modalProductQuantity').val(1).focus();
    updateModalTotal();
    $('#modalSearchResults').hide();
});

// محاسبه قیمت کل در مودال
function updateModalTotal() {
    const quantity = parseInt($('#modalProductQuantity').val()) || 1;
    const price = parseFloat($('#modalProductPrice').val().replace(/,/g, '')) || 0;
    const total = quantity * price;
    
    $('#modalProductTotal').val(total.toLocaleString());
}

// تغییر تعداد در مودال
$('#modalProductQuantity').on('input', updateModalTotal);

// اضافه کردن محصول به سفارش در مودال
$('#modalAddToOrder').on('click', function() {
    const productId = $('#modalProductName').attr('data-id');
    const productName = $('#modalProductName').val();
    const priceText = $('#modalProductPrice').val();
    const quantity = parseInt($('#modalProductQuantity').val()) || 1;
    
    if (!productId || !productName || !priceText) {
        alert('لطفاً ابتدا یک محصول انتخاب کنید');
        return;
    }
    
    const price = parseFloat(priceText.replace(/,/g, ''));
    const total = price * quantity;
    
    // پیدا کردن تصویر محصول
    const product = products.find(p => p.id == productId);
    const productImg = product?.img || '';
    
    // بررسی آیا محصول قبلاً اضافه شده است
    const existingRow = $(`#modalOrderItems tr[data-id="${productId}"]`);
    
    if (existingRow.length > 0) {
        // اگر محصول وجود دارد، تعداد را افزایش می‌دهیم
        const currentQty = parseInt(existingRow.find('td:nth-child(3)').text());
        const newQty = currentQty + quantity;
        existingRow.find('td:nth-child(3)').text(newQty);
        existingRow.find('td:nth-child(5)').text((price * newQty).toLocaleString());
    } else {
        // اگر محصول جدید است، ردیف جدید اضافه می‌کنیم
        $('#modalOrderItems').append(`
            <tr data-id="${product.id}">
                <td>
                    ${productImg ? `<img src="${productImg}" class="product-img" alt="${productName}">` : ''}
                </td>
                <td>${productName}</td>
                <td>${quantity}</td>
                <td>${price.toLocaleString()}</td>
                <td>${total.toLocaleString()}</td>
                <td>
                    <button class="btn btn-danger btn-sm modal-remove-item" data-id="${product.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `);
    }
    
    // محاسبه مجدد جمع کل
    updateModalGrandTotal();
    
    // ریست کردن فرم
    $('#modalProductSearch').val('');
    $('#modalProductName').val('').removeAttr('data-id');
    $('#modalProductPrice').val('');
    $('#modalProductQuantity').val(1);
    $('#modalProductTotal').val('');
});

// حذف محصول از سفارش در مودال
$(document).on('click', '.modal-remove-item', function() {
    $(this).closest('tr').remove();
    updateModalGrandTotal();
});

// محاسبه جمع کل در مودال
function updateModalGrandTotal() {
    let grandTotal = 0;
    
    $('#modalOrderItems tr').each(function() {
        const price = parseFloat($(this).find('td:nth-child(4)').text().replace(/,/g, ''));
        const quantity = parseInt($(this).find('td:nth-child(3)').text());
        grandTotal += price * quantity;
    });
    
    $('#modalGrandTotal').text(grandTotal.toLocaleString());
}

// ذخیره تغییرات سفارش
$('#modalSaveChanges').on('click', async function() {
    const order = $('#editOrderModal').data('current-order');
    const orderId = order.id;
    
    // جمع‌آوری محصولات جدید
    const products = [];
    let totalPrice = 0;
    
    $('#modalOrderItems tr').each(function() {
        const productId = $(this).data('id');
        const productName = $(this).find('td:nth-child(2)').text();
        const quantity = parseInt($(this).find('td:nth-child(3)').text());
        const price = parseFloat($(this).find('td:nth-child(4)').text().replace(/,/g, ''));
        const img = $(this).find('img').attr('src') || '';
        
        products.push({
            productId,
            name: productName,
            price,
            quantity,
            img,
            specialRequest: ''
        });
        
        totalPrice += price * quantity;
    });
    
    const customerNote = $('#modalCustomerNote').val();
    
    // آماده کردن داده‌های سفارش
    const orderData = {
        tableNumber: order.tableNumber,
        products,
        customerNote,
        totalPrice
    };
    
    try {
        // ارسال درخواست به سرور
        const response = await fetch(`${localStorage.url}/orders/${orderId}`, {
            method: 'PUT',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderData)
        });
        
        if (!response.ok) {
            console.log(' response :' ,  response )
            
            throw new Error('خطا در به‌روزرسانی سفارش');
        }
        
        // بستن مودال و رفرش لیست سفارشات
        bootstrap.Modal.getInstance(document.getElementById('editOrderModal')).hide();
        fetchPendingOrders();
        
        Swal.fire({
            title: 'موفقیت!',
            text: 'سفارش با موفقیت به‌روزرسانی شد',
            icon: 'success',
            confirmButtonText: 'باشه'
        });
        location.reload()
    } catch (error) {
        console.error('خطا در به‌روزرسانی سفارش:', error);
        Swal.fire({
            title: 'خطا!',
            text: 'مشکلی در به‌روزرسانی سفارش پیش آمد',
            icon: 'error',
            confirmButtonText: 'متوجه شدم'
        });
    }
});
        });
